<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Menu</title>
	<link href = "css/style.css" rel = 'stylesheet' type = 'text/css'>


	<!-- All other styling apart from media queries are contained in css file -->


	<style>

	/* Responsive Frameworks */
	/* Desktop View */

	@media (min-width: 992px) {
		.col-lg-1, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-lg-10, .col-lg-11, .col-lg-12 {
			float: left;
		}

		.col-lg-1 {
			width: 8.33%;
		}

		.col-lg-2 {
			width: 16.66%;
		}

		.col-lg-3 {
			width: 25%;
		}

		.col-lg-4 {
			width: 33.33%;
		}

		.col-lg-5 {
			width: 41.66%;
		}

		.col-lg-6 {
			width: 50%;
		}

		.col-lg-7 {
			width: 58.33%;
		}

		.col-lg-8 {
			width: 66.66%;
		}

		.col-lg-9 {
			width: 74.99%;
		}

		.col-lg-10 {
			width: 83.33%;
		}

		.col-lg-11 {
			width: 91.66%;
		}

		.col-lg-12 {
			width: 100%;
		}

	}


	/* Tablet View */

	@media (min-width: 768px) and (max-width: 991px) {
		.col-lg-4 {
			width: 50%;
			float: left;
		}

		.col-lg-tablet {
			width: 100%;
			float: left;
		}

	}



	/* Mobile View */

	@media (max-width 767px) {
		.col-lg-4 {
			width: 100%;
			float: left;
		}
	}

	</style>

</head>




<body>

	<div class = "container">
		<div class = "row">

		<h1 class = "toptitlepage"> Our menu </h1>

			<div class = "col-lg-4">
				<div class = "menuitem">
					<div class = "menuitemcategory" id = "Item1TitleName">
						<h3> Item 1 </h3>
					</div>
					<p> Item 1 Description </p>
				</div>
			</div>

			<div class = "col-lg-4">
				<div class = "menuitem">
					<div class = "menuitemcategory" id = "Item2TitleName">
						<h3> Item 2 </h3>
					</div>
					<p> Item 2 Description </p>
				</div>
			</div>

			<div class = "col-lg-4 col-lg-tablet">
				<div class = "menuitem">
					<div class = "menuitemcategory" id = "Item3TitleName">
						<h3> Item 3 </h3>
					</div>
					<p> Item 3 Description </p>
				</div>
			</div>
		
</div>
</div>

</body>
</html>
